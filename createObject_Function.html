<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>createObject Function in Action</title>
	</head>
	<body>
		<script>
/*JavaScript function created named createObject to create an object using object 
constructor and returns object with properties:Name, Height, Aboutyourself-method.*/
			    function createObject() {
				var myObject = new Object();
				myObject.name = "bala";
				myObject.height = 180;
				myObject.aboutYourSelf = function () {
					return "I am " + this.name + ". I am " + this.height + " cm height";
				}
				return myObject;
			}

			var me = createObject();
			//prints to console.
			console.log(me.aboutYourSelf())
		</script>
	</body>
</html>
